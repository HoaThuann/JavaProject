<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link type="text/css" rel="stylesheet" th:href="@{/css/admin.css}" />
<title>Document</title>
</head>
<body>
	<!-- navbar -->
	<div th:replace="admin/navbar :: navbar"></div>
	<!-- navbar -->
	<div class="container-fluid">
		<div class="row flex-nowrap">

			<div th:replace="admin/slidebar :: slidebar"></div>

			<div class="col py-3">
				<h1 class="h3 mb-2 text-gray-800">Danh sách Người Dùng</h1>

				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">Bảng danh sách</h6>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="offset-8 col-lg-4 mb-3">
								<form action="" method="">
									<div class="input-group">
										<input type="text" name="keyword5" value=""
											class="form-control" placeholder="Tìm theo tên">
										<div class="input-group-append">
											<button class="btn btn-primary">
												<i class="bi bi-search"></i>
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
						<table th:id="user-table" class="table table-bordered"
							width="100%" cellspacing="0">
							<thead>
								<tr>
									<th>STT</th>
									<th>Họ và tên</th>
									<th>Email</th>
									<th>Số điện thoại</th>
									<th>Địa chỉ</th>
									<th>Vai trò</th>
									<th></th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>STT</th>
									<th>Họ và tên</th>
									<th>Email</th>
									<th>Số điện thoại</th>
									<th>Địa chỉ</th>
									<th>Vai trò</th>
									<th></th>
								</tr>
							</tfoot>
							<tbody>
								<tr></tr>
							</tbody>
						</table>
						<nav th:id="paging"></nav>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal delete-->
	<div class="modal fade" id="deleteUser">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Delete
						User</h5>
					<button th:class="close-delete" type="button" class="close"
						data-bs-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to delete?</p>
					<input type="hidden" th:id="userIdDeleteModal"
						name="userId">

				</div>
				<div class="modal-footer">
					<button th:class="close-delete" type="button"
						class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-danger"
						th:id="delete-user">Delete</button>
				</div>
			</div>
		</div>
	</div>
		<!-- Modal edit-->
	<div class="modal fade" id="editUser">
	 <div class="modal-dialog">
	  <div class="modal-content">
	   <div class="modal-header">
	    <h5 class="modal-title" id="exampleModalLabel">Set Role</h5>
	    <button th:class="close-edit" type="button" class="close" data-bs-dismiss="modal">&times;</button>
	   </div>
	   <div class="modal-body">
	    	<b>Role Name</b>
	    	
	    	<input th:id="userIdEditModal" class="form-control" onfocus=" loadRole()"
				type="hidden" name="userId">
			
			<input th:id="roleNameEditModal" class="form-control"
				type="hidden" name="roleName">
			<select th:id="role" class="form-select"
				aria-label="Default select example" >
			</select> <small class="text-danger form-text error"></small>
	  </div>
	  <div class="modal-footer">
	   <button th:class="close-edit" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
	    <button type="button" class="btn bg-primary" th:id="edit-role">Update</button>
	   </div>
	  </div>
	 </div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/user.js}" type="text/javascript"></script>
</body>
</html>
