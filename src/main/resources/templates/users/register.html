<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  >
    <link rel="stylesheet" href="../../static/css/login.css">
    
    <title>Register</title>
    
</head>
<body>

    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #6588f1;">
           <div class="featured-image mt-1 mb-2">
            <img src="../../static/images/imgclothes.jpg" class="img-fluid" style="width: 250px; border-radius: 20px;">
           </div>
           <p class="text-white fs-3" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">NÓI GÌ ĐÓ ĐI</p>
           <small class="text-white text-wrap text-center" style="width: 20rem;margin-bottom: 5px;font-family: 'Courier New', Courier, monospace;">Join us.....</small>
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-1">
                     <h2>Register</h2>
                     <p> cho vào 1 câu nói nào đó </p>
                </div>
                <div class="input-group mb-2">
                  <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="User name">
                </div>
                <div class="input-group mb-2 d-flex justify-content-between">
                      <input type="password" class="form-control form-control-lg bg-light fs-6 me-1" placeholder="Password">
                      <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm password">
                </div>
                <div class="input-group mb-2">
                  <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Full Name">
                </div>
                <div class="input-group mb-2">
                  <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email ">
                </div>
                <div class="input-group mb-2">
                  <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Address">
                </div>
                <div class="input-group mb-2">
                  <input type="number" class="form-control form-control-lg bg-light fs-6" placeholder="Phone">
                </div>
                <div class="input-group mb-2 d-flex justify-content-between">
                  <label for="gender">Gender:</label>
                  <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                          <label class="form-check-label" for="male">
                            Male
                          </label>
                        </div>
                  </div>      
                    <!-- <div class="col-md-6 ">
                      <select class="select">
                        <option value="1" disabled>Gender</option>
                        <option value="2">Female</option>
                        <option value="3">Male</option>
                        <option value="4">Other</option>
                      </select>
                    </div> -->
                    <div class="form-group">    
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                          <label class="form-check-label" for="female">
                            Female
                          </label>
                        </div>
                    </div>
                </div>





                <div class="input-group mb-3">
                  <label for="Age">Date of birth: </label>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="inputMonth" class="form-label">Month</label>
                      <select id="inputMonth" class="form-select">
                        <option selected>Choose...</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <label for="inputDay" class="form-label">Day</label>
                      <input type="number" id="inputDay" class="form-control" placeholder="Day">
                    </div>
                    <div class="col-md-4">
                      <label for="inputYear" class="form-label">Year</label>
                      <input type="number" id="inputYear" class="form-control" placeholder="Year">
                    </div>
                  </div>
                </div>


                <!-- <div class="input-group mb-2">
                  <div class="form-group">
                    <label for="age">Enter your age:</label>
                    <input type="date" id="age" name="age" max="2023-12-31" min="1900-01-01">
                  </div>
                </div> -->

                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6"><a href="../../templates/header.html" class="link-light" style="text-decoration: none;">Register</a></button>
                </div>
                <div class="row">
                    <small>Already have an account?<a href="../../templates/users/login.html" style="margin-left: 5px;">Login</a></small>
                </div>
          </div>
       </div> 
      </div>
    </div>
</body>
</html>
