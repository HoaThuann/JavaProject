<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  >
    <link rel="stylesheet" href="../../static/css/login.css">
    <style>
        @import url(../../static/css/login.css);
    </style>
    <title>Sign Up</title>
    
</head>
<body>

    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #6588f1;">
           <div class="featured-image mt-1 mb-2">
            <img src="../../static/images/imgclothes.jpg" class="img-fluid" style="width: 250px; border-radius: 20px;">
           </div>
           <p class="text-white fs-3" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">NÓI GÌ ĐÓ ĐI</p>
           <small class="text-white text-wrap text-center" style="width: 20rem;margin-bottom: 5px;font-family: 'Courier New', Courier, monospace;">Join us.....</small>
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Sign Up</h2>
                     <p> cho vào 1 câu nói nào đó </p>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Full Name">
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Enter the password">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                          <label class="form-check-label" for="male">
                            Male
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                          <label class="form-check-label" for="female">
                            Female
                          </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <div class="input-group">
                          <input type="number" class="form-control" id="age" name="age" min="0" max="120" placeholder="Enter your age" required>
                          <div class="input-group-append">
                            <span class="input-group-text">years</span>
                          </div>
                        </div>
                        <div class="invalid-feedback">
                          Please enter a valid age between 0 and 120.
                        </div>
                      </div>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6"><a href="../../templates/header.html" class="link-light" style="text-decoration: none;">Sign Up</a></button>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="../../static/images/google.png" style="width:20px" class="me-2"><small>Sign Up with Google</small></button>
                </div>
                <div class="row">
                    <small>Already have an account?<a href="../../templates/users/signin.html" style="margin-left: 5px;">Sign In</a></small>
                </div>
          </div>
       </div> 
      </div>
    </div>
</body>
</html>
