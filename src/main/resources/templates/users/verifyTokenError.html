<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  >
<title>Insert title here</title>
</head>
<body>
	<p th:text="${message}"></p>
	
	<form th:action="@{/user/resendMail}" method="POST">
		<label for="email">Enter your email to resend confirmation email:</label>
		<input type="email" id="email" name="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email">
                       <small th:id="email-error" class="text-danger form-text"></small>
		<div class="input-group mb-3">
                    	<button th:id="resend-button" class="btn btn-lg btn-primary w-100 fs-6">Resend</button>
                	</div>
	</form>
	
</body>
</html>
