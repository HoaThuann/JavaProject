<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
    <head>
           <meta charset="UTF-8">
		    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
       <title>Register</title>
    </head>
    <body>
        <form  th:action="@{/user/checkRegister}" th:object="${userRequestDto}" method="post">
           
            	
                    <label for="fullname">Full name:</label>
                    <input th:field="*{fullname}" type="text" name="fullname"></input><br>
                    <small th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="text-danger form-text"></small><br>
               
                    <label for="username">User name:</label>
                    <input th:field="*{username}" type="text" name="username"></input><br>
                    <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger form-text"></small><br>
                
                
                    <label for="password">Pass</label>
                   <input th:field="*{password}" type="password" name="password"></input><br>
                    <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger form-text"></small><br>
               
                    <label for="address">Address</label>
                    <input th:field="*{address}" type="text" name="address"></input><br>
                    <small th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger form-text"></small><br>
                
                    <label for="phone">Phone</label>
                    <input th:field="*{phone}" type="text" name="phone"></input><br>
                    <small th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger form-text"></small><br>
               
                    <label for="email">Email</label>
                    <input th:field="*{email}" type="text" name="email"></input><br>
                    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger form-text"></small>
               
                    <br>
                    <input type="submit" value="Submit"></input>
              
        </form>
    </body>
</html>
